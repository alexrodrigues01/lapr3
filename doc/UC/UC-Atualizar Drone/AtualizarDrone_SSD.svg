xt fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="130" x="81.5" y="348.2686">confirma a atualização</text><polygon fill="#A80036" points="69.5,379.4766,59.5,383.4766,69.5,387.4766,65.5,383.4766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="63.5" x2="290.5" y1="383.4766" y2="383.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="75.5" y="378.6201">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="188" x="86.5" y="378.6201">informa do sucesso da operação</text><!--MD5=[f813f1e4e64a4d1c2ca9b138f97cec64]
@startuml
autonumber
actor "Gestor farmácia" as GER

activate GER
GER -> ":Sistema" : inicia a atualização de um drone
activate ":Sistema"
":Sistema" - -> GER : apresenta a lista de drones \n e solicita que escolha um
deactivate ":Sistema"

GER -> ":Sistema" : seleciona um drone
activate ":Sistema"
":Sistema" - -> GER : apresenta os dados do drone\n e solicita os novos dados
deactivate ":Sistema"

GER -> ":Sistema" : insere os novos dados
activate ":Sistema"
":Sistema" - -> GER : apresenta os novos dados \n e solicita confirmação
deactivate ":Sistema"
GER->":Sistema" : confirma a atualização
activate ":Sistema"
":Sistema" - -> GER : informa do sucesso da operação
deactivate ":Sistema"

deactivate GER

@enduml

